## File and set up for folders



## Logging config
[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)-20s %(levelname)-8s %(message)s
datefmt=%d-%m-%y %H:%M:%S
